<!DOCTYPE html>
<html lang="{$config.language}">
<head>
    {include file="common/meta" /}
</head>
<style>
    .callout.callout-default {
        border-color: #d2d6de;
        background-color: #fff !important;
        padding: 10px;
        margin: 0px;
    }
    .callout-default h3{margin:0px;}
    .content-wrapper, .right-side{ background: rgb(241,244,246);}
    .lineh{ margin-top: 5px; display: inline-block}
</style>
<body class="hold-transition skin-green sidebar-mini fixed" id="tabs">
<div class="wrapper">

    <header id="header" class="main-header">
        {include file='common/header' /}
    </header>
    <!-- Left side column. contains the logo and sidebar -->
    <aside class="main-sidebar">
        {include file='common/menu' /}
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper tab-content tab-addtabs">

<div class="content">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">

            <div class="row margin">
                <div class="col-sm-2">
                    <div class="box ">
                        <div class="box-header with-border" style="text-align: center">
                            <img src="{$channel.image}" class="img-rounded img-responsive">
                            <h4 class="text-yellow" style="margin-top: 20px; ">文庫集名稱</h4>
                            <p>《{$channel.name}》</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-10">
                        <div class="callout callout-default">
                            <h3>文庫列表</h3>
                        </div>
                        <div class="panel panel-default panel-intro " style="margin-top: 20px;">
                            <div class="panel-body">

                                <table  class="table table-striped table-bordered table-hover" width="100%">
                                    <thead>
                                    <tr>
                                        <th style="text-align: center; vertical-align: middle; " data-field="name">
                                            <div class="th-inner ">名稱</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th style="text-align: center; vertical-align: middle; " data-field="image">
                                            <div class="th-inner ">圖片</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                        <th style="text-align: center; vertical-align: middle; " data-field="items">
                                            <div class="th-inner ">文獻數量</div>
                                            <div class="fht-cell"></div>
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody data-listidx="0">
                                    {foreach $libList as $v}
                                    <tr data-index="0">
                                        <td style="text-align: center; vertical-align: middle; "><a
                                                href='{:url("index/archives/index",["cid" => $v.id])}'
                                                class="btn btn-info btn-xs">{$v.name}</a></td>
                                        <td style="text-align: center; vertical-align: middle; ">{if $v.image}<img
                                                class="img-sm img-center" src="{$v.image}">{/if}</td>
                                        <td style="text-align: center; vertical-align: middle; ">{$v.items}</td>
                                    </tr>
                                    {/foreach}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




        </div>
    </div>
</div>
    </div>
    <!-- /.content-wrapper -->
    <footer class="main-footer hide">
        <div class="pull-right hidden-xs">
        </div>

    </footer>

    <!-- Add the sidebar's background. This div must be placed
         immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>

</div>
<script>
    var cid = "{$cid}";
</script>
{include file="common/script" /}

</body>
</html>
